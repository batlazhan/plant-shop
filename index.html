<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="index.css" />
      <title>Anna’s Plant Shop</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Joan&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Jaldi:wght@400;700&display=swap" rel="stylesheet">
   </head>
   <body>
      <div class="welcome-page-container">
         <div class="welcome-page-title-container">
            <h2 class="welcome-page-title-container" id="welcome-text">Welcome to</h2>
            <h1 class="welcome-page-title-container" id="plantshop-text">Anna’s Plant Shop</h1>
         </div>
         <div class="welcome-page-images-container"> 
            <img id="welcome-page-ficus2-image" class="welcome-page-plant-image" src="images/the-main-page-images/plant5.png" />
            <img id="welcome-page-sansevieria-image" class="welcome-page-plant-image" src="images/the-main-page-images/plant1.png" />
            <img id="welcome-page-fotus-image" class="welcome-page-plant-image" src="images/the-main-page-images/plant2.png" />
            <img id="welcome-page-monstera-image" class="welcome-page-plant-image" src="images/the-main-page-images/plant3.png" />
            <img id="welcome-page-cactus-image" class="welcome-page-plant-image" src="images/the-main-page-images/plant4.png" />
            <img id="welcome-page-ficus-image" class="welcome-page-plant-image" src="images/the-main-page-images/plant5.png" />
            <img id="welcome-page-fotus2-image" class="welcome-page-plant-image" src="images/the-main-page-images/plant2.png" />
         </div>
      </div>
      <div class="catalog-page-container">
         <div class="catalog-page-title-container">
            <h2 class="catalog-page-title green-header">Catalog</h2>
         </div>
         <div class="catalog-page-items-grid-container">
            <div class="catalog-page-item-container"> 
               <img id="catalog-page-sansevieria-image" class="catalog-page-plant-image" src="images/catalog-page-images/Snake Plant- Sansevieria Trifasciata.png"/>
               <div class="catalog-page-plant-description">
                     <p class="catalog-page-plant-name">Sansevieria</p>
                     <p class="catalog-page-plant-price">34.99$</p>
               </div>
            </div>
            <div class="catalog-page-item-container"> 
               <img id="catalog-page-fotus-image" class="catalog-page-plant-image" src="images/catalog-page-images/Pothos- Epipremnum Aureum.png"/>
               <div class="catalog-page-plant-description">
                     <p class="catalog-page-plant-name">Fotus</p>
                     <p class="catalog-page-plant-price">39.99$</p>
               </div>
            </div>
            <div class="catalog-page-item-container"> 
               <img id="catalog-page-monstera-image" class="catalog-page-plant-image" src="images/catalog-page-images/monstera-deliciosa.png"/>
               <div class="catalog-page-plant-description">
                  <p class="catalog-page-plant-name">Monstera</p>
                  <p class="catalog-page-plant-price">49.99$</p>
               </div>
            </div>
            <div class="catalog-page-item-container" id="catalog-page-item-container-cacatus"> 
               <img id="catalog-page-cactus-image" class="catalog-page-plant-image" src="images/catalog-page-images/cactus.png"/>
               <div class="catalog-page-plant-description">
                  <p class="catalog-page-plant-name">Cactus</p>
                  <p class="catalog-page-plant-price">19.99$</p>
               </div>
            </div>
            <div class="catalog-page-item-container"> 
               <img id="catalog-page-ficus-image" class="catalog-page-plant-image" src="images/catalog-page-images/ficus-image.png"/>
               <div class="catalog-page-plant-description">
               <p class="catalog-page-plant-name">Ficus</p>
               <p class="catalog-page-plant-price">49.99$</p>
            </div>
            </div>
         </div>
      </div>
      <!-- Added test comment -->
   </body>
</html>
